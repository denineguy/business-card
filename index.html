<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Mastering CSS Project Assignment #3 - Business Card</title>
    <link rel=stylesheet href=css/style.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <input type="checkbox" id="flipCard"/>
    <label for="flipCard" class="container">
      <div class="card">
        <div class="card-face front">
          <i class="fa fa-retweet fa-2x flip" aria-hidden="true"></i>
          <h1>Denine Guy</h1>
          <h4>Front End Developer at Comcast NBC Universal</h4>
          <p class="info">
            Denine is an front end developer who is developing products that will secure homes and automate home devices (e.g. lights, door locks, thermostats and more), for over 1 million users. She is currently a Front End Developer at Comcast and enjoys traveling, fashion and is a true foodie at heart!
          </p>
          <p class="contact">denineguy@gmail.com <span>denineg.com</span></p>
          <img src="images/enc1.png" alt="" class="inline encyclopedia">
          <div class="inline link">
            <p class="name">Denine Guy</p>
            <p>on <span>Encyclopedia.MD</span></p>
          </div>
          <a href="https://twitter.com/denineguy" target="_blank"><img src="images/twitter.png" alt="twitter link" class="inline social-media"></a>
          <a href="https://github.com/denineguy" target="_blank"><img src="images/github1.png" alt="github link" class="inline social-media"></a>
          <a href="#" target="_blank"><img src="images/facebook.png" alt="facebook link" class="inline social-media"></a>
          <a href="https://www.linkedin.com/in/denineguy/" target="_blank"><img src="images/linkedin.png" alt="linkedin link" class="inline social-media"></a>
        </div>
        <div class="card-face back">
          <div class="square">
            <i class="fa fa-retweet fa-2x flip" aria-hidden="true"></i>
          </div>
          <p class="name">Denine Guy</p>
        </div>
      </div>
    </label>

  </body>
</html>
